volumes:
  dev_postgres_data: {}

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    volumes:
      - dev_postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: yann
      POSTGRES_PASSWORD: api
      POSTGRES_DB: dev-database
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 3s

  loki:
    image: grafana/loki:3.6.3
    container_name: loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./tools/data/loki:/loki
      - ./tools/configurations/loki/local-config.yml:/etc/loki/local-config.yml
    depends_on:
      postgres:
        condition: service_healthy

  alloy:
    image: grafana/alloy:v1.12.1
    container_name: alloy
    restart: unless-stopped
    ports:
      - "12345:12345"
    command: run --server.http.listen-addr=0.0.0.0:12345 --storage.path=/var/lib/alloy/data /etc/alloy/config.alloy
    volumes:
      - ./tools/configurations/alloy/config.alloy:/etc/alloy/config.alloy
      - ./tmp/logs:/tmp/logs
    depends_on:
      loki:
        condition: service_started

  prometheus:
    image: prom/prometheus:v3.9.1
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    command: --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./tools/data/prometheus:/prometheus
      - ./tools/configurations/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      postgres:
        condition: service_healthy

  grafana:
    image: grafana/grafana:11.6.9
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_BASIC_NABLE=false
      - GF_FEATURE_TOGGLES_ENABLE=accessControlOnCall
    volumes:
      - ./tools/data/grafana/data:/var/lib/grafana
      - ./tools/data/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      loki:
        condition: service_started
      alloy:
        condition: service_started
      prometheus:
        condition: service_started
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/grafana/provisioning/datasources
        cat <<EOF > /etc/grafana/provisioning/datasources/ds.yaml
        apiVersion: 1
        datasources:
        - name: Loki
          type: loki
          access: proxy
          orgId: 1
          url: http://loki:3100
          basicAuth: false
          isDefault: false
          version: 1
          editable: false
        - name: Prometheus
          type: prometheus
          access: proxy
          orgId: 1
          url: http://prometheus:9090
          basicAuth: false
          isDefault: false
          version: 1
          editable: false
        EOF
        /run.sh
